{% extends '_layout.html' %} 

{% block title %} New Post {% endblock %}

{% block body %}

{% block extra_css %}
<style>
    #caption, #title{ 
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    h1{
        text-align: center; 
    }

    canvas {
        padding: 0;
        margin: auto;
        display: block;
        border: 5px solid black;
        border: 5px solid black;
        max-width: 512px; 
    }
    .text-center{
        display: flex;
        justify-content: space-between;
    }
</style>
{% endblock %}

<script src="../static/js/new_post.js"></script>

<div class="mt-5 d-flex flex-column justify-content-center">

    <div class = "text-center">
        <label for="ln_thk">Line Thickness:</label>
        <input type="range" id="ln_thk" min="1" max="20" value="10">
        <button type="button" id="ln_ers" class="btn btn-light">ERASE</button>
        <button type="button" id="ln_clr" class="btn btn-danger">CLEAR</button>
    </div>
    <br>
    <canvas class="mb-3 mx-auto" id="c" width="512" height="512"></canvas>

    <div class="mt-2 form-group">
        <label for="title">Title</label>
        <textarea class="form-control" id="title" name="title" rows="2" placeholder="Enter title"></textarea>
    </div>

    <div class="mt-2 form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Enter description"></textarea>
    </div>

    <div class="mt-2 text-center">
        <button type="button" class="btn btn-success" id="save">POST</button>
        <a href="/" class="btn btn-danger">CANCEL</a>
    </div>

</div>


{% endblock %}
