{% extends '_layout.html' %} 

{% block title %} New Post {% endblock %}

{% block body %}

<style>
    canvas {
    padding: 0;
    margin: auto;
    display: block;
    border: 5px solid black;
    }

    #caption, #title{ 
        display: block;
        margin-left: auto;
        margin-right: auto;
    }


    h1{
    text-align: center;
    }


</style>

<h1>NEW POST</h1>

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const gCanvas = document.querySelector('#c');
        const gCtx = gCanvas.getContext('2d');
        let isDrawing = false;
        let eraseEnable = false; 

        const lineThicknessInput = document.getElementById('lineThickness');
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            gCtx.beginPath();
            gCtx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            e.preventDefault();
            if (!isDrawing) return;
            gCtx.lineWidth = lineThicknessInput.value;
            if (eraseEnable) {
                gCtx.clearRect(e.offsetX - 4, e.offsetY - 4, lineThicknessInput.value, lineThicknessInput.value);
            } else {
                gCtx.lineTo(e.offsetX, e.offsetY);
                gCtx.stroke();
            }
        }

        function stopDrawing(e) {
            e.preventDefault();
            isDrawing = false;
            gCtx.closePath();
        }

        function toggleErase() {
            eraseEnable = !eraseEnable; 
        }

        function onSave() {
            gCanvas.toBlob((blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'export.png');

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error', error);
                });
            });
        }

        gCanvas.addEventListener("mousedown", startDrawing);
        gCanvas.addEventListener("mousemove", draw);
        gCanvas.addEventListener("mouseup", stopDrawing);
        gCanvas.addEventListener("mouseout", stopDrawing);
        document.querySelector('#save').addEventListener('click', onSave);
        document.querySelector('.btn.btn-light').addEventListener('click', toggleErase);
    });

    </script>
</head>

<body>
    <div class = "text-center">
        <label for="lineThickness">Line Thickness:</label>
        <input type="range" id="lineThickness" min="1" max="20" value="10">
        <button type="button" class="btn btn-light">ERASE</button>
    </div>
   
    <br>
    <canvas id = "c" width = "500" height = "500"></canvas>
    <br>
    <div class="text-center">
    <button type ="button" class = "btn btn-success" id = "save">SAVE</button>
    </div>
    <br>

<div class="new-post-container">
    <textarea id = "title" name = "title" rows = "2" cols = "133">Title</textarea>
    <br>
    <textarea id = "caption" name ="caption" rows = "15" cols = "133">Caption (optional)</textarea>
    <div class = "text-center">
        <br>
        <button type="button" class="btn btn-success">POST</button>    
        <a href = "/" class="btn btn-danger">CANCEL</a>
    </div>
</div>
</body>

{% endblock %}
